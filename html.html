<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Journal Entry Transactions</title>
</head>
<body>

    <div id="app-container" class="container">
        <h2>Char char lang aron ingnon</h2>

        <table id="journal-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Account</th>
                    <th>Debit (₱)</th>
                    <th>Credit (₱)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" class="date"></td>
                    <td><input type="text" class="description"></td>
                    <td><input type="text" class="account"></td>
                    <td><input type="number" step="0.01" class="debit" oninput="calculateTotal()"></td>
                    <td><input type="number" step="0.01" class="credit" oninput="calculateTotal()"></td>
                </tr>
                <!-- Add more rows dynamically -->
            </tbody>
        </table>

        <button class="add-row-btn" onclick="addRow()">Add Row</button>
        <button class="undo-row-btn" onclick="undoRow()">Undo Row</button>
        <button class="calculate-difference-btn" onclick="calculateDifference()">Calculate Debit/Credit Difference</button>

        <p>Total Debit: ₱<span id="total-debit">0.00</span></p>
        <p>Total Credit: ₱<span id="total-credit">0.00</span></p>
        <p id="debit-credit-difference">Debit/Credit Difference: ₱0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
